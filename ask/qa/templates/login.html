<!DOCTYPE html>
<html>
<head>
  <meta charset = 'UTF-8'>
  <title> add_user </title>
</head>
<body>
  <div>{{error}}</div>
  {% for e in form.non_field_errors %}
    <div> class="alert alert-danger">{{ e }}</div>
  {% endfor %}
  <form class="form-horizontal" method="POST" action="/login/">
    {% 	csrf_token %}
    <fieldset>

      <div class="control-group{% if form.username.errors %}has-error{% endif %}">
        <label class="control-label">{{ form.username.label }}</label>
        <div class="controls">{{ form.username }}</div>
      </div>
      <div class="control-group{% if form.password.errors %}has-error{% endif %}">
        <label class="control-label">{{ form.password.label }}</label>
        <div class="controls">{{ form.password }}</div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</body>
</html>
