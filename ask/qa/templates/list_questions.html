<html>
  {% for q in list_questions %}
    <h1>{{q.title }}</h1>
    <a href="/question/{{ q.id }}/">question {{ q.id }}, rating {{ q.rating }}</a>
  {% endfor %}

  <nav><ul class="pagination">
  {% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
      <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
    </li>
  {% endfor %}
  </ul></nav>
</html>
