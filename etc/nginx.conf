server {
              
              proxy_set_header Host        $proxy_host;
              proxy_set_header X-Real-IP   $remote_addr;
              listen  80;
              location / {
              
                          return 404;
              }
              location /hello/ {
                          proxy_pass    http://127.0.0.1:8080;
              }
              location ^~ /uploads/ {
              
                           root    /home/box/web/;
              }
              location ~* \.\w+$ {
         
                           root    /home/box/web/public;
              }
}

